<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RyanPhim - Cập Nhật Phim Mới Liên Tục</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #e11d48; --bg-dark: #0a0a0a; --bg-card: #151515; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; }
        .movie-card:hover img { transform: scale(1.08); filter: brightness(0.8); }
        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .active-ep { background-color: var(--primary) !important; color: white !important; }
        .nav-link:hover { color: var(--primary); }
    </style>
</head>
<body class="overflow-x-hidden">

    <header class="fixed w-full z-50 bg-black/90 backdrop-blur-md border-b border-white/5">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-10">
                <h1 onclick="location.reload()" class="text-3xl font-black text-rose-600 cursor-pointer tracking-tighter">RYANPHIM</h1>
                <nav class="hidden lg:flex gap-8 text-xs font-bold uppercase tracking-widest text-gray-400">
                    <a href="javascript:void(0)" onclick="loadNewMovies(1)" class="nav-link text-white">Mới Cập Nhật</a>
                    <a href="javascript:void(0)" onclick="loadFiltered('phim-bo')" class="nav-link">Phim Bộ</a>
                    <a href="javascript:void(0)" onclick="loadFiltered('phim-le')" class="nav-link">Phim Lẻ</a>
                    <a href="javascript:void(0)" onclick="loadFiltered('hoat-hinh')" class="nav-link">Hoạt Hình</a>
                </nav>
            </div>
            <div class="flex items-center bg-zinc-900 border border-white/10 rounded-full px-4 py-1.5 w-64 md:w-80">
                <input id="searchInput" type="text" placeholder="Tìm kiếm phim..." class="bg-transparent border-none outline-none text-sm w-full">
                <button onclick="searchMovies()"><i class="fas fa-search text-gray-500 hover:text-rose-600"></i></button>
            </div>
        </div>
    </header>

    <main class="pt-24 container mx-auto px-4 min-h-screen">
        
        <section id="playerArea" class="hidden mb-12 animate-fadeIn">
            <div class="bg-zinc-900 rounded-3xl overflow-hidden shadow-2xl border border-white/5">
                <div class="aspect-video bg-black">
                    <iframe id="mainIframe" class="w-full h-full" src="" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="p-6 md:p-8 flex flex-col md:flex-row justify-between gap-6">
                    <div class="flex-1">
                        <h2 id="playTitle" class="text-2xl md:text-3xl font-bold text-rose-500 mb-2"></h2>
                        <p id="playInfo" class="text-sm text-gray-400 mb-4"></p>
                        <div class="bg-white/5 p-4 rounded-xl border border-white/5">
                            <h4 class="text-xs font-bold text-gray-500 uppercase mb-2">Nội dung:</h4>
                            <p id="playContent" class="text-sm text-gray-300 leading-relaxed"></p>
                        </div>
                    </div>
                    <div class="w-full md:w-80">
                        <h4 class="text-xs font-bold text-gray-500 uppercase mb-3">Danh sách tập phim:</h4>
                        <div id="epList" class="flex flex-wrap gap-2 max-h-60 overflow-y-auto pr-2 custom-scrollbar"></div>
                    </div>
                </div>
            </div>
        </section>

        <div class="flex items-center justify-between mb-8">
            <h2 id="gridTitle" class="text-xl md:text-2xl font-black flex items-center gap-3 tracking-tight">
                <span class="w-2 h-8 bg-rose-600 rounded-full"></span> PHIM MỚI CẬP NHẬT
            </h2>
            <div id="pagination" class="flex gap-2">
                </div>
        </div>

        <div id="movieGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 md:gap-8">
            </div>

    </main>

    <footer class="py-12 border-t border-white/5 mt-20 text-center">
        <p class="text-gray-600 text-sm font-medium tracking-widest uppercase">© 2026 RYANPHIM - Created by Đặng Hoàng Thiện Nhân</p>
    </footer>

    <script>
        const API_V1 = 'https://ophim1.com/v1/api';
        const API_LIST = 'https://ophim1.com/danh-sach/phim-moi-cap-nhat';
        const IMG_URL = 'https://phimimg.com/upload/poster/';

        async function init() {
            loadNewMovies(1);
            document.getElementById('searchInput').onkeypress = (e) => { if(e.key === 'Enter') searchMovies(); };
        }

        // Lấy phim mới nhất (Đẩy phim mới lên đầu)
        async function loadNewMovies(page) {
            const res = await fetch(`${API_LIST}?page=${page}`);
            const data = await res.json();
            document.getElementById('gridTitle').innerHTML = '<span class="w-2 h-8 bg-rose-600 rounded-full"></span> PHIM MỚI CẬP NHẬT';
            renderMovies(data.items);
        }

        async function loadFiltered(slug) {
            const res = await fetch(`${API_V1}/danh-sach/${slug}`);
            const data = await res.json();
            document.getElementById('gridTitle').innerHTML = `<span class="w-2 h-8 bg-rose-600 rounded-full"></span> ${slug.toUpperCase().replace(/-/g, ' ')}`;
            renderMovies(data.data.items);
            document.getElementById('playerArea').classList.add('hidden');
        }

        async function searchMovies() {
            const kw = document.getElementById('searchInput').value;
            if(!kw) return;
            const res = await fetch(`${API_V1}/tim-kiem?keyword=${kw}`);
            const data = await res.json();
            document.getElementById('gridTitle').innerText = `KẾT QUẢ TÌM KIẾM: ${kw.toUpperCase()}`;
            renderMovies(data.data.items);
        }

        function renderMovies(movies) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            movies.forEach(m => {
                const thumb = m.thumb_url.includes('http') ? m.thumb_url : IMG_URL + m.thumb_url;
                grid.innerHTML += `
                    <div onclick="playPhim('${m.slug}')" class="group cursor-pointer">
                        <div class="relative aspect-[2/3] rounded-2xl overflow-hidden shadow-lg border border-white/5 transition-all duration-300 group-hover:border-rose-600">
                            <img src="${thumb}" class="w-full h-full object-cover transition duration-500">
                            <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
                                <i class="fas fa-play text-4xl text-white"></i>
                            </div>
                            <div class="absolute top-3 left-3 bg-black/70 backdrop-blur-md px-2 py-1 rounded-lg text-[10px] font-bold border border-white/10 uppercase tracking-tighter">
                                ${m.lang} - ${m.quality}
                            </div>
                        </div>
                        <div class="mt-4 px-1 text-center">
                            <h3 class="font-bold text-sm line-clamp-1 group-hover:text-rose-500 transition">${m.name}</h3>
                            <p class="text-[11px] text-gray-500 mt-1 uppercase tracking-widest">${m.year || '2026'}</p>
                        </div>
                    </div>
                `;
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function playPhim(slug) {
            const res = await fetch(`${API_V1}/phim/${slug}`);
            const data = await res.json();
            const phim = data.data.item;

            document.getElementById('playerArea').classList.remove('hidden');
            document.getElementById('playTitle').innerText = phim.name;
            document.getElementById('playInfo').innerText = `${phim.year} • ${phim.origin_name} • ${phim.quality}`;
            document.getElementById('playContent').innerText = phim.content.replace(/<[^>]*>/g, '');
            
            const eps = document.getElementById('epList');
            eps.innerHTML = '';
            phim.episodes[0].server_data.forEach((ep, i) => {
                const btn = document.createElement('button');
                btn.className = "bg-white/5 hover:bg-rose-600 px-4 py-2 rounded-xl text-xs font-bold transition border border-white/10";
                btn.innerText = ep.name;
                btn.onclick = () => {
                    document.getElementById('mainIframe').src = ep.link_embed;
                    document.querySelectorAll('#epList button').forEach(b => b.classList.remove('active-ep'));
                    btn.classList.add('active-ep');
                };
                if(i === 0) btn.click();
                eps.appendChild(btn);
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
